version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: chore
    labels: [chore]

  - package-ecosystem: pip
    directory: /internal/python
    schedule:
      interval: daily
    commit-message:
      prefix: chore
    labels: [chore]
    versioning-strategy: increase
