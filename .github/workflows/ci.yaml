name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0

      - name: Configure and build
        uses: threeal/cmake-action@v1.3.0
        with:
          run-build: true

      - name: Test
        uses: threeal/ctest-action@main
