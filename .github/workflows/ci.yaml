name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  test-solutions:
    name: Test Solutions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Test Solutions
        uses: threeal/leettest-action@v0.2.0
        with:
          files: problems/**/solution.cpp

  test-old-solutions:
    name: Test Old Solutions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Poetry
        uses: threeal/setup-poetry-action@v1.1.0
        with:
          version: 1.8.4

      - name: Cache Dependencies Build
        uses: threeal/cache-action@v0.2.1
        with:
          key: CPM-${{ runner.os }}
          version: ${{ hashFiles('package-lock') }}
          files: build/_deps

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Build Solutions
        uses: threeal/cmake-action@v2.1.0
        with:
          generator: Ninja

      - name: Check Formatting
        run: |
          cmake --build build --target fix-format
          git diff --exit-code HEAD

      - name: Test Solutions
        uses: threeal/ctest-action@v1.1.0
