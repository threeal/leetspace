name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  test-solutions:
    name: Test Solutions
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          submodules: true

      - name: Setup pnpm
        uses: threeal/setup-pnpm-action@v1.0.0

      - name: Test Solutions
        working-directory: leettest
        run: pnpm start ../problems

  test-old-solutions:
    name: Test Old Solutions
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Poetry
        uses: threeal/setup-poetry-action@v1.2.0
        with:
          version: 1.8.5

      - name: Cache Dependencies Build
        uses: threeal/cache-action@v1.0.0
        with:
          key: CPM-${{ runner.os }}
          version: ${{ hashFiles('package-lock') }}
          files: build/_deps

      - name: Build Solutions
        uses: threeal/cmake-action@v2.1.0
        with:
          generator: Ninja

      - name: Check Formatting
        run: |
          cmake --build build --target fix-format
          git diff --exit-code HEAD

      - name: Test Solutions
        uses: threeal/ctest-action@v1.1.0
