    nums: std::vector<std::string>
  output: std::string

solutions:
  cpp:
    function: findDifferentBinaryString
    includes:
      - algorithm
      - string
      - vector

test_cases:
  example_1:
    inputs:
      nums: ["01", "10"]
    output: "00"

  example_2:
