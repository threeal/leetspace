name: 867. Transpose Matrix

types:
  inputs:
    matrix: std::vector<std::vector<int>>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: transpose

test_cases:
  example_1:
    inputs:
      matrix:
        - [1, 2, 3]
        - [4, 5, 6]
        - [7, 8, 9]
    output:
      - [1, 4, 7]
      - [2, 5, 8]
      - [3, 6, 9]

  example_2:
    inputs:
      matrix:
        - [1, 2, 3]
        - [4, 5, 6]
    output:
      - [1, 4]
      - [2, 5]
      - [3, 6]
