cpp:
  function:
    name: largestDivisibleSubset
    inputs:
      - type: std::vector<int>
        value: nums
    output:
      type: std::vector<int>

cases:
  - name: example 1
    inputs:
      nums: [1, 2, 3]
    output: [2, 1]

  - name: example 2
    inputs:
      nums: [1, 2, 4, 8]
    output: [8, 4, 2, 1]
