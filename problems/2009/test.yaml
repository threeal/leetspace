name: 2009. Minimum Number of Operations to Make Array Continuous

types:
  inputs:
    nums: std::vector<int>
  output: int

solutions:
  cpp:
    function: minOperations

test_cases:
  example_1:
    inputs:
      nums: [4, 2, 5, 3]
    output: 0

  example_2:
    inputs:
      nums: [1, 2, 3, 5, 6]
    output: 1

  example_3:
    inputs:
      nums: [1, 10, 100, 1000]
    output: 3

  contain_duplicates_1:
    inputs:
      nums: [8, 5, 9, 9, 8, 4]
    output: 2

  contain_duplicates_2:
    inputs:
      nums: [41, 33, 29, 33, 35, 26, 47, 24, 18, 28]
    output: 5
