name: 1921. Eliminate Maximum Number of Monsters

types:
  inputs:
    dist: std::vector<int>
    speed: std::vector<int>
  output: int

solutions:
  cpp:
    function: eliminateMaximum
    includes: [vector]

test_cases:
  example_1:
    inputs:
      dist: [1, 3, 4]
      speed: [1, 1, 1]
    output: 3

  example_2:
    inputs:
      dist: [1, 1, 2, 3]
      speed: [1, 1, 1, 1]
    output: 1

  example_3:
    inputs:
      dist: [3, 2, 4]
      speed: [5, 3, 2]
    output: 1
