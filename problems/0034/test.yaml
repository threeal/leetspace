name: 34. Find First and Last Position of Element in Sorted Array

types:
  inputs:
    nums: std::vector<int>
    target: int
  output: std::vector<int>

solutions:
  cpp:

test_cases:
  example_1:
    inputs:
      nums: [5, 7, 7, 8, 8, 10]
      target: 8
    output: [3, 4]

  example_2:
    inputs:
      nums: [5, 7, 7, 8, 8, 10]
      target: 6
    output: [-1, -1]

  example_3:
    inputs:
      nums: []
      target: 0
    output: [-1, -1]

  one_Length:
    inputs:
      nums: [1]
      target: 1
    output: [0, 0]

  two_Length:
    inputs:
      nums: [2, 2]
      target: 2
    output: [0, 1]
