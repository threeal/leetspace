cpp:
  function:
    name: searchRange
    inputs:
      - type: std::vector<int>
        value: nums
      - type: int
        value: target
    output:
      type: std::vector<int>

cases:
  - name: example 1
    inputs:
      nums: [5, 7, 7, 8, 8, 10]
      target: 8
    output: [3, 4]

  - name: example 2
    inputs:
      nums: [5, 7, 7, 8, 8, 10]
      target: 6
    output: [-1, -1]

  - name: example 3
    inputs:
      nums: []
      target: 0
    output: [-1, -1]

  - name: test case 75
    inputs:
      nums: [1]
      target: 1
    output: [0, 0]

  - name: test case 76
    inputs:
      nums: [2, 2]
      target: 2
    output: [0, 1]
