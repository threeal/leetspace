cpp:
  function:
    name: isSubsequence
    inputs:
      - type: std::string
        value: s
      - type: std::string
        value: t
    output:
      type: bool

cases:
  - name: example 1
    inputs:
      s: abc
      t: ahbgdc
    output: true

  - name: example 2
    inputs:
      s: axc
      t: ahbgdc
    output: false
