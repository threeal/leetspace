cpp:
  function:
    name: uniqueOccurrences
    inputs:
      - type: std::vector<int>
        value: arr
    output:
      type: bool

cases:
  - name: example 1
    inputs:
      arr: [1, 2, 2, 1, 1, 3]
    output: true

  - name: example 2
    inputs:
      arr: [1, 2]
    output: false

  - name: example 3
    inputs:
      arr: [-3, 0, 1, -3, 1, 1, 1, -3, 10, 0]
    output: true
