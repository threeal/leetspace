cpp:
  function:
    name: robotSim
    inputs:
      - type: std::vector<int>
        value: commands
      - type: std::vector<std::vector<int>>
        value: obstacles
    output:
      type: int

cases:
  - name: example 1
    inputs:
      commands: [4, -1, 3]
      obstacles: []
    output: 25

  - name: example 2
    inputs:
      commands: [4, -1, 4, -2, 4]
      obstacles: [[2, 4]]
    output: 65

  - name: example 3
    inputs:
      commands: [6, -1, -1, 6]
      obstacles: []
    output: 36
