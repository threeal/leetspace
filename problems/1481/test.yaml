cpp:
  function:
    name: findLeastNumOfUniqueInts
    inputs:
      - type: std::vector<int>
        value: arr
      - type: int
        value: k
    output:
      type: int

cases:
  - name: example 1
    inputs:
      arr: [5, 5, 4]
      k: 1
    output: 1

  - name: example 2
    inputs:
      arr: [4, 3, 1, 1, 3, 3, 2]
      k: 3
    output: 2
