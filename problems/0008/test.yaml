name: 8. String to Integer (atoi)

types:
  inputs:
    s: std::string
  output: int

solutions:
  cpp:
    function: myAtoi
    includes: [string]

test_cases:
  example_1:
    inputs:
      s: "42"
    output: 42

  example_2:
    inputs:
      s: "   -42"
    output: -42

  example_3:
    inputs:
      s: "4193 with words"
    output: 4193

  starts_with_word:
    inputs:
      s: "words and 987"
    output: 0

  positive_overflow:
    inputs:
      s: "+91283472332"
    output: 2147483647

  negative_overflow:
    inputs:
      s: "-91283472332"
    output: -2147483648

  invalid_sign:
    inputs:
      s: "+-12"
    output: -0
