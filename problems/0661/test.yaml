name: 661. Image Smoother

types:
  inputs:
    img: std::vector<std::vector<int>>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: imageSmoother

test_cases:
  example_1:
    inputs:
      img:
        - [1, 1, 1]
        - [1, 0, 1]
        - [1, 1, 1]
    output:
      - [0, 0, 0]
      - [0, 0, 0]
      - [0, 0, 0]

  example_2:
    inputs:
      img:
        - [100, 200, 100]
        - [200, 50, 200]
        - [100, 200, 100]
    output:
      - [137, 141, 137]
      - [141, 138, 141]
      - [137, 141, 137]
