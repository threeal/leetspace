  - name: example 2
    inputs:
      nums: [1, 2, 1, 2, 1, 2, 1, 2]
      k: 1
    output: 2

  - name: example 3
    inputs:
      nums: [5, 5, 5, 5, 5, 5, 5]
      k: 4
    output: 4
