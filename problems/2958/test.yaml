name: 2958. Length of Longest Subarray With at Most K Frequency

types:
  inputs:
    nums: std::vector<int>
    k: int
  output: int

solutions:
  cpp:
    function: maxSubarrayLength

test_cases:
  example_1:
    inputs:
      nums: [1, 2, 3, 1, 2, 3, 1, 2]
      k: 2
    output: 6

  example_2:
    inputs:
      nums: [1, 2, 1, 2, 1, 2, 1, 2]
      k: 1
    output: 2

  example_3:
    inputs:
      nums: [5, 5, 5, 5, 5, 5, 5]
      k: 4
    output: 4
