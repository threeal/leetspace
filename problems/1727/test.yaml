name: 1727. Largest Submatrix With Rearrangements

types:
  inputs:
    matrix: std::vector<std::vector<int>>
  output: int

solutions:
  cpp:
    function: largestSubmatrix

test_cases:
  example_1:
    inputs:
      matrix:
        - [0, 0, 1]
        - [1, 1, 1]
        - [1, 0, 1]

    output: 4

  example_2:
    inputs:
      matrix:
        - [1, 0, 1, 0, 1]
    output: 3

  example_3:
    inputs:
      matrix:
        - [1, 1, 0]
        - [1, 0, 1]
    output: 2
