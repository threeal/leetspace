cpp:
  function:
    name: maxDotProduct
    inputs:
      - type: std::vector<int>
        value: nums1
      - type: std::vector<int>
        value: nums2
    output:
      type: int

cases:
  - name: example 1
    inputs:
      nums1: [2, 1, -2, 5]
      nums2: [3, 0, -6]
    output: 18

  - name: example 2
    inputs:
      nums1: [3, -2]
      nums2: [2, -6, 7]
    output: 21

  - name: example 3
    inputs:
      nums1: [-1, -1]
      nums2: [1, 1]
    output: -1
