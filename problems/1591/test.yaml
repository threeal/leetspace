cpp:
  function:
    name: isPrintable
    inputs:
      - type: std::vector<std::vector<int>>
        value: grid
    output:
      type: bool

cases:
  - name: example 1
    inputs:
      grid:
        - [1, 1, 1, 1]
        - [1, 2, 2, 1]
        - [1, 2, 2, 1]
        - [1, 1, 1, 1]
    output: true

  - name: example 2
    inputs:
      grid:
        - [1, 1, 1, 1]
        - [1, 1, 3, 3]
        - [1, 1, 3, 4]
        - [5, 5, 1, 4]
    output: true

  - name: example 2
    inputs:
      grid:
        - [1, 2, 1]
        - [2, 1, 2]
        - [1, 2, 1]
    output: false
