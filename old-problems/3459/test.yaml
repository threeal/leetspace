name: 3459. Length of Longest V-Shaped Diagonal Segment

types:
  inputs:
    grid: std::vector<std::vector<int>>
  output: int

solutions:
  cpp:
    function: lenOfVDiagonal

test_cases:
  example_1:
    inputs:
      grid:
        - [2, 2, 1, 2, 2]
        - [2, 0, 2, 2, 0]
        - [2, 0, 1, 1, 0]
        - [1, 0, 2, 2, 2]
        - [2, 0, 0, 2, 2]
    output: 5

  example_2:
    inputs:
      grid:
        - [2, 2, 2, 2, 2]
        - [2, 0, 2, 2, 0]
        - [2, 0, 1, 1, 0]
        - [1, 0, 2, 2, 2]
        - [2, 0, 0, 2, 2]
    output: 4

  example_3:
    inputs:
      grid:
        - [1, 2, 2, 2, 2]
        - [2, 2, 2, 2, 0]
        - [2, 0, 0, 0, 0]
        - [0, 0, 2, 2, 2]
        - [2, 0, 0, 2, 0]
    output: 5

  example_4:
    inputs:
      grid: [[1]]
    output: 1
