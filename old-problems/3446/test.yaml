name: 3446. Sort Matrix by Diagonals

types:
  inputs:
    grid: std::vector<std::vector<int>>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: sortMatrix

test_cases:
  example_1:
    inputs:
      grid:
        - [1, 7, 3]
        - [9, 8, 2]
        - [4, 5, 6]
    output:
      - [8, 2, 3]
      - [9, 6, 7]
      - [4, 5, 1]

  example_2:
    inputs:
      grid:
        - [0, 1]
        - [1, 2]
    output:
      - [2, 1]
      - [1, 0]

  example_3:
    inputs:
      grid: [[1]]
    output: [[1]]
