name: 2350. Shortest Impossible Sequence of Rolls

types:
  inputs:
    rolls: std::vector<int>
    k: int
  output: int

solutions:
  cpp:
    function: shortestSequence

test_cases:
  example_1:
    inputs:
      rolls: [4, 2, 1, 2, 3, 3, 2, 4, 1]
      k: 4
    output: 3

  example_2:
    inputs:
      rolls: [1, 1, 2, 2]
      k: 2
    output: 2

  example_3:
    inputs:
      rolls: [1, 1, 3, 2, 2, 2, 3, 3]
      k: 4
    output: 1
