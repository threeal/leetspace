name: 1684. Count the Number of Consistent Strings

types:
  inputs:
    allowed: std::string
    words: std::vector<std::string>
  output: int

solutions:
  c:
  cpp:
    function: countConsistentStrings

test_cases:
  example_1:
    inputs:
      allowed: ab
      words: [ad, bd, aaab, baa, badab]
    output: 2

  example_2:
    inputs:
      allowed: abc
      words: [a, b, c, ab, ac, bc, abc]
    output: 7

  example_3:
    inputs:
      allowed: cad
      words: [cc, acd, b, ba, bac, bad, ac, d]
    output: 4
