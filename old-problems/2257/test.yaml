name: 2257. Count Unguarded Cells in the Grid

types:
  inputs:
    m: int
    n: int
    guards: std::vector<std::vector<int>>
    walls: std::vector<std::vector<int>>
  output: int

solutions:
  c:
  cpp:
    function: countUnguarded

test_cases:
  example_1:
    inputs:
      m: 4
      n: 6
      guards: [[0, 0], [1, 1], [2, 3]]
      walls: [[0, 1], [2, 2], [1, 4]]
    output: 7

  example_2:
    inputs:
      m: 3
      n: 3
      guards: [[1, 1]]
      walls: [[0, 1], [1, 0], [2, 1], [1, 2]]
    output: 4
