name: 3439. Reschedule Meetings for Maximum Free Time I

types:
  inputs:
    eventTime: int
    k: int
    startTime: std::vector<int>
    endTime: std::vector<int>
  output: int

solutions:
  cpp:
    function: maxFreeTime

test_cases:
  example_1:
    inputs:
      eventTime: 5
      k: 1
      startTime: [1, 3]
      endTime: [2, 5]
    output: 2

  example_2:
    inputs:
      eventTime: 10
      k: 1
      startTime: [0, 2, 9]
      endTime: [1, 4, 10]
    output: 6

  example_3:
    inputs:
      eventTime: 5
      k: 2
      startTime: [0, 1, 2, 3, 4]
      endTime: [1, 2, 3, 4, 5]
    output: 0
