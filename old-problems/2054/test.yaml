name: 2054. Two Best Non-Overlapping Events

types:
  inputs:
    events: std::vector<std::vector<int>>
  output: int

solutions:
  cpp:
    function: maxTwoEvents

test_cases:
  example_1:
    inputs:
      events: [[1, 3, 2], [4, 5, 2], [2, 4, 3]]
    output: 4

  example_2:
    inputs:
      events: [[1, 3, 2], [4, 5, 2], [1, 5, 5]]
    output: 5

  example_3:
    inputs:
      events: [[1, 5, 3], [1, 5, 1], [6, 6, 5]]
    output: 8
