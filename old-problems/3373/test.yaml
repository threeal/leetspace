name: 3373. Maximize the Number of Target Nodes After Connecting Trees II

types:
  inputs:
    edges1: std::vector<std::vector<int>>
    edges2: std::vector<std::vector<int>>
  output: std::vector<int>

solutions:
  cpp:
    function: maxTargetNodes

test_cases:
  example_1:
    inputs:
      edges1: [[0, 1], [0, 2], [2, 3], [2, 4]]
      edges2: [[0, 1], [0, 2], [0, 3], [2, 7], [1, 4], [4, 5], [4, 6]]
    output: [8, 7, 7, 8, 8]

  example_2:
    inputs:
      edges1: [[0, 1], [0, 2], [0, 3], [0, 4]]
      edges2: [[0, 1], [1, 2], [2, 3]]
    output: [3, 6, 6, 6, 6]
