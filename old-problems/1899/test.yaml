name: 1899. Merge Triplets to Form Target Triplet

types:
  inputs:
    triplets: std::vector<std::vector<int>>
    target: std::vector<int>
  output: bool

solutions:
  cpp:
    function: mergeTriplets

test_cases:
  example_1:
    inputs:
      triplets: [[2, 5, 3], [1, 8, 4], [1, 7, 5]]
      target: [2, 7, 5]
    output: true

  example_2:
    inputs:
      triplets: [[3, 4, 5], [4, 5, 6]]
      target: [3, 2, 5]
    output: false

  example_3:
    inputs:
      triplets: [[2, 5, 3], [2, 3, 4], [1, 2, 5], [5, 2, 3]]
      target: [5, 5, 5]
    output: true
