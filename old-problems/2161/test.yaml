name: 2161. Partition Array According to Given Pivot

types:
  inputs:
    nums: std::vector<int>
    pivot: int
  output: std::vector<int>

solutions:
  cpp:
    function: pivotArray

test_cases:
  example_1:
    inputs:
      nums: [9, 12, 5, 10, 14, 3, 10]
      pivot: 10
    output: [9, 5, 3, 10, 10, 12, 14]

  example_2:
    inputs:
      nums: [-3, 4, 3, 2]
      pivot: 2
    output: [-3, 2, 4, 3]
