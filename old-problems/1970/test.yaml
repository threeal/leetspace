      row: 2
      col: 2
      cells: [[1, 1], [1, 2], [2, 1], [2, 2]]
    output: 1

  example_3:
    inputs:
      row: 3
      col: 3
      cells: [
        [1, 2], [2, 1], [3, 3], [2, 2], [1, 1], [1, 3], [2, 3], [3, 2], [3, 1]]
    output: 3
