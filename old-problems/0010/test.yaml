name: 10. Regular Expression Matching

types:
  inputs:
    s: std::string
    p: std::string
  output: bool

solutions:
  c:
  cpp:
    function: isMatch

test_cases:
  example_1:
    inputs:
      s: aa
      p: a
    output: false

  example_2:
    inputs:
      s: aa
      p: a*
    output: true

  example_3:
    inputs:
      s: ab
      p: .*
    output: true

  case_1:
    inputs:
      s: mississippi
      p: mis*is*ip*.
    output: true

  case_2:
    inputs:
      s: aaa
      p: a*a
    output: true

  case_3:
    inputs:
      s: aabcbcbcaccbcaabc
      p: .*a*aa*.*b*.c*.*a*
    output: true
