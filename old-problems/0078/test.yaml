name: 78. Subsets

types:
  inputs:
    nums: std::vector<int>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: subsets
    output: |
      [&]{
        sort(output.begin(), output.end());
        for (auto& nums : output) {
          sort(nums.begin(), nums.end());
        }
        return output;
      }()

test_cases:
  example_1:
    inputs:
      nums: [1, 2, 3]
    output: [[], [1], [2], [1, 2], [3], [1, 3], [2, 3], [1, 2, 3]]

  example_2:
    inputs:
      nums: [0]
    output: [[], [0]]
