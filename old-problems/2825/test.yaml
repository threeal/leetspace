name: 2825. Make String a Subsequence Using Cyclic Increments

types:
  inputs:
    str1: std::string
    str2: std::string
  output: bool

solutions:
  cpp:
    function: canMakeSubsequence

test_cases:
  example_1:
    inputs:
      str1: abc
      str2: ad
    output: true

  example_2:
    inputs:
      str1: zc
      str2: ad
    output: true

  example_3:
    inputs:
      str1: ab
      str2: d
    output: false
