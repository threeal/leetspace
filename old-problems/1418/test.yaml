name: 1418. Display Table of Food Orders in a Restaurant

types:
  inputs:
    orders: std::vector<std::vector<std::string>>
  output: std::vector<std::vector<std::string>>

solutions:
  cpp:
    function: displayTable

test_cases:
  example_1:
    inputs:
      orders:
        - [David, "3", Ceviche]
        - [Corina, "10", Beef Burrito]
        - [David, "3", Fried Chicken]
        - [Carla, "5", Water]
        - [Carla, "5", Ceviche]
        - [Rous, "3", Ceviche]
    output:
      - [Table, Beef Burrito, Ceviche, Fried Chicken, Water]
      - ["3", "0", "2", "1", "0"]
      - ["5", "0", "1", "0", "1"]
      - ["10", "1", "0", "0", "0"]

  example_2:
    inputs:
      orders:
        - [James, "12", Fried Chicken]
        - [Ratesh, "12", Fried Chicken]
        - [Amadeus, "12", Fried Chicken]
        - [Adam, "1", Canadian Waffles]
        - [Brianna, "1", Canadian Waffles]
    output:
      - [Table, Canadian Waffles, Fried Chicken]
      - ["1", "2", "0"]
      - ["12", "0", "3"]

  example_3:
    inputs:
      orders:
        - [Laura, "2", Bean Burrito]
        - [Jhon, "2", Beef Burrito]
        - [Melissa, "2", Soda]
    output:
      - [Table, Bean Burrito, Beef Burrito, Soda]
      - ["2", "1", "1", "1"]
