name: 1566. Detect Pattern of Length M Repeated K or More Times

types:
  inputs:
    arr: std::vector<int>
    m: int
    k: int
  output: bool

solutions:
  c:
  cpp:
    function: containsPattern

test_cases:
  example_1:
    inputs:
      arr: [1, 2, 4, 4, 4, 4]
      m: 1
      k: 3
    output: true

  example_2:
    inputs:
      arr: [1, 2, 1, 2, 1, 1, 1, 3]
      m: 2
      k: 2
    output: true

  example_3:
    inputs:
      arr: [1, 2, 1, 2, 1, 3]
      m: 2
      k: 3
    output: false
