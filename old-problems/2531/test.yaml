name: 2531. Make Number of Distinct Characters Equal

types:
  inputs:
    word1: std::string
    word2: std::string
  output: bool

solutions:
  cpp:
    function: isItPossible

test_cases:
  example_1:
    inputs:
      word1: ac
      word2: b
    output: false

  example_2:
    inputs:
      word1: abcc
      word2: aab
    output: true

  example_3:
    inputs:
      word1: abcde
      word2: fghij
    output: true
