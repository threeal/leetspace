    events: std::vector<std::vector<int>>
  output: int

solutions:
  c:
  cpp:
    function: maxEvents

test_cases:
  example_1:
    inputs:
      events: [[1, 2], [2, 3], [3, 4]]
    output: 3

  example_2:
    inputs:
      events: [[1, 2], [2, 3], [3, 4], [1, 2]]
    output: 4

  test_case_31:
    inputs:
      events: [[1, 5], [1, 5], [1, 5], [2, 3], [2, 3]]
    output: 5

  test_case_34:
    inputs:
      events: [[1, 2], [1, 2], [3, 3], [1, 5], [1, 5]]
    output: 5

  test_case_41:
    inputs:
      events: [[1, 10], [2, 2], [2, 2], [2, 2], [2, 2]]
    output: 2
