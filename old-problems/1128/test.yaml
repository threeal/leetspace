name: 1128. Number of Equivalent Domino Pairs

types:
  inputs:
    dominoes: std::vector<std::vector<int>>
  output: int

solutions:
  c:
  cpp:
    function: numEquivDominoPairs

test_cases:
  example_1:
    inputs:
      dominoes: [[1, 2], [2, 1], [3, 4], [5, 6]]
    output: 1

  example_2:
    inputs:
      dominoes: [[1, 2], [1, 2], [1, 1], [1, 2], [2, 2]]
    output: 3

  test_case_6:
    inputs:
      dominoes: [[2, 2], [1, 2], [1, 2], [1, 1], [1, 2], [1, 1], [2, 2]]
    output: 5
