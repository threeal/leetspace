name: 2120. Execution of All Suffix Instructions Staying in a Grid

types:
  inputs:
    n: int
    startPos: std::vector<int>
    s: std::string
  output: std::vector<int>

solutions:
  cpp:
    function: executeInstructions

test_cases:
  example_1:
    inputs:
      n: 3
      startPos: [0, 1]
      s: RRDDLU
    output: [1, 5, 4, 3, 1, 0]

  example_2:
    inputs:
      n: 2
      startPos: [1, 1]
      s: LURD
    output: [4, 1, 0, 0]

  example_3:
    inputs:
      n: 1
      startPos: [0, 0]
      s: LRUD
    output: [0, 0, 0, 0]
