name: 2747. Count Zero Request Servers

types:
  inputs:
    n: int
    logs: std::vector<std::vector<int>>
    x: int
    queries: std::vector<int>
  output: std::vector<int>

solutions:
  cpp:
    function: countServers

test_cases:
  example_1:
    inputs:
      n: 3
      logs: [[1, 3], [2, 6], [1, 5]]
      x: 5
      queries: [10, 11]
    output: [1, 2]

  example_2:
    inputs:
      n: 3
      logs: [[2, 4], [2, 1], [1, 2], [3, 1]]
      x: 2
      queries: [3, 4]
    output: [0, 1]
