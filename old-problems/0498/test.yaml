name: 498. Diagonal Traverse

types:
  inputs:
    mat: std::vector<std::vector<int>>
  output: std::vector<int>

solutions:
  cpp:
    function: findDiagonalOrder

test_cases:
  example_1:
    inputs:
      mat:
        - [1, 2, 3]
        - [4, 5, 6]
        - [7, 8, 9]
    output: [1, 2, 4, 7, 5, 3, 6, 8, 9]

  example_2:
    inputs:
      mat:
        - [1, 2]
        - [3, 4]
    output: [1, 2, 3, 4]
