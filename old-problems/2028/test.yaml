name: 2028. Find Missing Observations

types:
  inputs:
    rolls: std::vector<int>
    mean: int
    n: int
  output: std::vector<int>

solutions:
  cpp:
    function: missingRolls

test_cases:
  example_1:
    inputs:
      rolls: [3, 2, 4, 3]
      mean: 4
      n: 2
    output: [6, 6]

  example_2:
    inputs:
      rolls: [1, 5, 6]
      mean: 3
      n: 4
    output: [2, 3, 2, 2]

  example_3:
    inputs:
      rolls: [1, 2, 3, 4]
      mean: 6
      n: 4
    output: []

  test_case_9:
    inputs:
      rolls: [6, 3, 4, 3, 5, 3]
      mean: 1
      n: 6
    output: []
