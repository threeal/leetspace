name: 1893. Check if All the Integers in a Range Are Covered

types:
  inputs:
    ranges: std::vector<std::vector<int>>
    left: int
    right: int
  output: bool

solutions:
  cpp:
    function: isCovered

test_cases:
  example_1:
    inputs:
      ranges: [[1, 2], [3, 4], [5, 6]]
      left: 2
      right: 5
    output: true

  example_2:
    inputs:
      ranges: [[1, 10], [10, 20]]
      left: 21
      right: 21
    output: false
