name: 2363. Merge Similar Items

types:
  inputs:
    items1: std::vector<std::vector<int>>
    items2: std::vector<std::vector<int>>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: mergeSimilarItems

test_cases:
  example_1:
    inputs:
      items1: [[1, 1], [4, 5], [3, 8]]
      items2: [[3, 1], [1, 5]]
    output: [[1, 6], [3, 9], [4, 5]]

  example_2:
    inputs:
      items1: [[1, 1], [3, 2], [2, 3]]
      items2: [[2, 1], [3, 2], [1, 3]]
    output: [[1, 4], [2, 4], [3, 4]]

  example_3:
    inputs:
      items1: [[1, 3], [2, 2]]
      items2: [[7, 1], [2, 2], [1, 4]]
    output: [[1, 7], [2, 4], [7, 1]]

  test_case_3:
    inputs:
      items1: [[5, 1], [4, 2], [3, 3], [2, 4], [1, 5]]
      items2: [[7, 1], [6, 2], [5, 3], [4, 4]]
    output: [[1, 5], [2, 4], [3, 3], [4, 6], [5, 4], [6, 2], [7, 1]]
