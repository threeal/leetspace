name: 2215. Find the Difference of Two Arrays

types:
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: findDifference

test_cases:
  example_1:
    inputs:
      nums1: [1, 2, 3]
      nums2: [2, 4, 6]
    output: [[1, 3], [4, 6]]

  example_2:
    inputs:
      nums1: [1, 2, 3, 3]
      nums2: [1, 1, 2, 2]
    output: [[3], []]
