name: 3487. Maximum Unique Subarray Sum After Deletion

types:
  inputs:
    nums: std::vector<int>
  output: int

solutions:
  cpp:
    function: maxSum

test_cases:
  example_1:
    inputs:
      nums: [1, 2, 3, 4, 5]
    output: 15

  example_2:
    inputs:
      nums: [1, 1, 0, 1, 1]
    output: 1

  example_3:
    inputs:
      nums: [1, 2, -1, -2, 1, 0, -1]
    output: 3
