name: 2554. Maximum Number of Integers to Choose From a Range I

types:
  inputs:
    banned: std::vector<int>
    n: int
    maxSum: int
  output: int

solutions:
  cpp:
    function: maxCount

test_cases:
  example_1:
    inputs:
      banned: [1, 6, 5]
      n: 5
      maxSum: 6
    output: 2

  example_2:
    inputs:
      banned: [1, 2, 3, 4, 5, 6, 7]
      n: 8
      maxSum: 1
    output: 0

  example_3:
    inputs:
      banned: [11]
      n: 7
      maxSum: 50
    output: 7
