name: 3321. Find X-Sum of All K-Long Subarrays II

types:
  inputs:
    nums: std::vector<int>
    k: int
    x: int
  output: std::vector<long long>

solutions:
  cpp:
    function: findXSum

test_cases:
  example_1:
    inputs:
      nums: [1, 1, 2, 2, 3, 4, 2, 3]
      k: 6
      x: 2
    output: [6, 10, 12]

  example_2:
    inputs:
      nums: [3, 8, 7, 8, 7, 5]
      k: 2
      x: 2
    output: [11, 15, 15, 15, 12]
