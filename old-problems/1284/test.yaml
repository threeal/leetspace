name: 1284. Minimum Number of Flips to Convert Binary Matrix to Zero Matrix

types:
  inputs:
    mat: std::vector<std::vector<int>>
  output: int

solutions:
  cpp:
    function: minFlips

test_cases:
  example_1:
    inputs:
      mat: [[0, 0], [0, 1]]
    output: 3

  example_2:
    inputs:
      mat: [[0]]
    output: 0

  example_3:
    inputs:
      mat: [[1, 0, 0], [1, 0, 0]]
    output: -1
