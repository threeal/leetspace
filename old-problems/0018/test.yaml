      - [-3, 0, 0, 3]
      - [-2, -1, 0, 3]
      - [-3, 0, 1, 2]
      - [-2, -1, 1, 2]
      - [-2, 0, 0, 2]
      - [-1, 0, 0, 1]

  test_case_283:
    inputs:
      nums: [1000000000, 1000000000, 1000000000, 1000000000]
      target: 0
    output: []

  test_case_291:
