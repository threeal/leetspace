name: 1292. Maximum Side Length of a Square with Sum Less than or Equal to Threshold

types:
  inputs:
    mat: std::vector<std::vector<int>>
    threshold: int
  output: int

solutions:
  cpp:
    function: maxSideLength

test_cases:
  example_1:
    inputs:
      mat:
        - [1, 1, 3, 2, 4, 3, 2]
        - [1, 1, 3, 2, 4, 3, 2]
        - [1, 1, 3, 2, 4, 3, 2]
      threshold: 4
    output: 2

  example_2:
    inputs:
      mat:
        - [2, 2, 2, 2, 2]
        - [2, 2, 2, 2, 2]
        - [2, 2, 2, 2, 2]
        - [2, 2, 2, 2, 2]
        - [2, 2, 2, 2, 2]
      threshold: 1
    output: 0
