name: 1253. Reconstruct a 2-Row Binary Matrix

types:
  inputs:
    upper: int
    lower: int
    colsum: std::vector<int>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: reconstructMatrix

test_cases:
  example_1:
    inputs:
      upper: 2
      lower: 1
      colsum: [1, 1, 1]
    output:
      - [1, 1, 0]
      - [0, 0, 1]

  example_2:
    inputs:
      upper: 2
      lower: 3
      colsum: [2, 2, 1, 1]
    output: []

  example_3:
    inputs:
      upper: 5
      lower: 5
      colsum: [2, 1, 2, 0, 1, 0, 1, 2, 0, 1]
    output:
      - [1, 1, 1, 0, 1, 0, 0, 1, 0, 0]
      - [1, 0, 1, 0, 0, 0, 1, 1, 0, 1]

  test_case_59:
    inputs:
      upper: 4
      lower: 7
      colsum: [2, 1, 2, 2, 1, 1, 1]
    output: []

  test_case_66:
    inputs:
      upper: 9
      lower: 2
      colsum: [0, 1, 2, 0, 0, 0, 0, 0, 2, 1, 2, 1, 2]
    output: []
