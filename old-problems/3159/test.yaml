name: 3159. Find Occurrences of an Element in an Array

types:
  inputs:
    nums: std::vector<int>
    queries: std::vector<int>
    x: int
  output: std::vector<int>

solutions:
  c:
  cpp:
    function: occurrencesOfElement

test_cases:
  example_1:
    inputs:
      nums: [1, 3, 1, 7]
      queries: [1, 3, 2, 4]
      x: 1
    output: [0, -1, 2, -1]

  example_2:
    inputs:
      nums: [1, 2, 3]
      queries: [10]
      x: 5
    output: [-1]
