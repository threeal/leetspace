name: 2643. Row With Maximum Ones

types:
  inputs:
    mat: std::vector<std::vector<int>>
  output: std::vector<int>

solutions:
  cpp:
    function: rowAndMaximumOnes

test_cases:
  example_1:
    inputs:
      mat:
        - [0, 1]
        - [1, 0]
    output: [0, 1]

  example_2:
    inputs:
      mat:
        - [0, 0, 0]
        - [0, 1, 1]
    output: [1, 2]

  example_3:
    inputs:
      mat:
        - [0, 0]
        - [1, 1]
        - [0, 0]
    output: [1, 2]
