name: 2243. Calculate Digit Sum of a String

types:
  inputs:
    s: std::string
    k: int
  output: std::string

solutions:
  cpp:
    function: digitSum

test_cases:
  example_1:
    inputs:
      s: "11111222223"
      k: 3
    output: "135"

  example_2:
    inputs:
      s: "00000000"
      k: 3
    output: "000"
