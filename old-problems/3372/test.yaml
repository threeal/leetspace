name: 3372. Maximize the Number of Target Nodes After Connecting Trees I

types:
  inputs:
    edges1: std::vector<std::vector<int>>
    edges2: std::vector<std::vector<int>>
    k: int
  output: std::vector<int>

solutions:
  cpp:
    function: maxTargetNodes

test_cases:
  example_1:
    inputs:
      edges1: [[0, 1], [0, 2], [2, 3], [2, 4]]
      edges2: [[0, 1], [0, 2], [0, 3], [2, 7], [1, 4], [4, 5], [4, 6]]
      k: 2
    output: [9, 7, 9, 8, 8]

  example_2:
    inputs:
      edges1: [[0, 1], [0, 2], [0, 3], [0, 4]]
      edges2: [[0, 1], [1, 2], [2, 3]]
      k: 1
    output: [6, 3, 3, 3, 3]
