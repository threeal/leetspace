name: 2605. Form Smallest Number From Two Digit Arrays

types:
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
  output: int

solutions:
  cpp:
    function: minNumber

test_cases:
  example_1:
    inputs:
      nums1: [4, 1, 3]
      nums2: [5, 7]
    output: 15

  example_2:
    inputs:
      nums1: [3, 5, 2, 6]
      nums2: [3, 1, 7]
    output: 3
