name: 2503. Maximum Number of Points From Grid Queries

types:
  inputs:
    grid: std::vector<std::vector<int>>
    queries: std::vector<int>
  output: std::vector<int>

solutions:
  cpp:
    function: maxPoints

test_cases:
  example_1:
    inputs:
      grid:
        - [1, 2, 3]
        - [2, 5, 7]
        - [3, 5, 1]
      queries: [5, 6, 2]
    output: [5, 8, 1]

  test_case_2:
    inputs:
      grid:
        - [5, 2, 1]
        - [1, 1, 2]
      queries: [3]
    output: [0]
