name: 587. Erect the Fence

types:
  inputs:
    trees: std::vector<std::vector<int>>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: outerTrees

test_cases:
  example_1:
    inputs:
      trees: [[1, 1], [2, 2], [2, 0], [2, 4], [3, 3], [4, 2]]
    output: [[2, 0], [1, 1], [2, 4], [3, 3], [4, 2]]

  example_2:
    inputs:
      trees: [[1, 2], [2, 2], [4, 2]]
    output: [[4, 2], [2, 2], [1, 2]]

  test_case_18:
    inputs:
      trees: [[1, 5]]
    output: [[1, 5]]

  test_case_35:
    inputs:
      trees: [[0, 2], [0, 1], [0, 0], [1, 0], [2, 0], [1, 1]]
    output: [[2, 0], [1, 0], [0, 0], [0, 1], [0, 2], [1, 1]]
