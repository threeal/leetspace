name: 2040. Kth Smallest Product of Two Sorted Arrays

types:
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
    k: long long
  output: long long

solutions:
  cpp:
    function: kthSmallestProduct

test_cases:
  example_1:
    inputs:
      nums1: [2, 5]
      nums2: [3, 4]
      k: 2
    output: 8

  example_2:
    inputs:
      nums1: [-4, -2, 0, 3]
      nums2: [2, 4]
      k: 6
    output: 0

  example_3:
    inputs:
      nums1: [-2, -1, 0, 1, 2]
      nums2: [-3, -1, 2, 4, 5]
      k: 3
    output: -6
