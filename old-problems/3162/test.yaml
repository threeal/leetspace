name: 3162. Find the Number of Good Pairs I

types:
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
    k: int
  output: int

solutions:
  cpp:
    function: numberOfPairs

test_cases:
  example_1:
    inputs:
      nums1: [1, 3, 4]
      nums2: [1, 3, 4]
      k: 1
    output: 5

  example_2:
    inputs:
      nums1: [1, 2, 4, 12]
      nums2: [2, 4]
      k: 3
    output: 2
