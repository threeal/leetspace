name: 1579. Remove Max Number of Edges to Keep Graph Fully Traversable

types:
  inputs:
    n: int
    edges: std::vector<std::vector<int>>
  output: int

solutions:
  cpp:
    function: maxNumEdgesToRemove

test_cases:
  example_1:
    inputs:
      n: 4
      edges: [[3, 1, 2], [3, 2, 3], [1, 1, 3], [1, 2, 4], [1, 1, 2], [2, 3, 4]]
    output: 2

  example_2:
    inputs:
      n: 4
      edges: [[3, 1, 2], [3, 2, 3], [1, 1, 4], [2, 1, 4]]
    output: 0

  example_3:
    inputs:
      n: 4
      edges: [[3, 2, 3], [1, 1, 2], [2, 3, 4]]
    output: -1
