name: 1310. XOR Queries of a Subarray

types:
  inputs:
    arr: std::vector<int>
    queries: std::vector<std::vector<int>>
  output: std::vector<int>

solutions:
  cpp:
    function: xorQueries

test_cases:
  example_1:
    inputs:
      arr: [1, 3, 4, 8]
      queries: [[0, 1], [1, 2], [0, 3], [3, 3]]
    output: [2, 7, 14, 8]

  example_2:
    inputs:
      arr: [4, 8, 2, 10]
      queries: [[2, 3], [1, 3], [0, 0], [0, 3]]
    output: [8, 0, 4, 4]
