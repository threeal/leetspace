name: 2536. Increment Submatrices by One

types:
  inputs:
    n: int
    queries: std::vector<std::vector<int>>
  output: std::vector<std::vector<int>>

solutions:
  c:
  cpp:
    function: rangeAddQueries

test_cases:
  example_1:
    inputs:
      n: 3
      queries: [[1, 1, 2, 2], [0, 0, 1, 1]]
    output:
      - [1, 1, 0]
      - [1, 2, 1]
      - [0, 1, 1]

  example_2:
    inputs:
      n: 2
      queries: [[0, 0, 1, 1]]
    output:
      - [1, 1]
      - [1, 1]
