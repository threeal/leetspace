name: 1470. Shuffle the Array

types:
  inputs:
    nums: std::vector<int>
    n: int
  output: std::vector<int>

solutions:
  cpp:
    function: shuffle

test_cases:
  example_1:
    inputs:
      nums: [2, 5, 1, 3, 4, 7]
      n: 3
    output: [2, 3, 5, 4, 1, 7]

  example_2:
    inputs:
      nums: [1, 2, 3, 4, 4, 3, 2, 1]
      n: 4
    output: [1, 4, 2, 3, 3, 2, 4, 1]

  example_3:
    inputs:
      nums: [1, 1, 2, 2]
      n: 2
    output: [1, 2, 1, 2]
