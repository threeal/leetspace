name: 3362. Zero Array Transformation III

types:
  inputs:
    nums: std::vector<int>
    queries: std::vector<std::vector<int>>
  output: int

solutions:
  cpp:
    function: maxRemoval

test_cases:
  example_1:
    inputs:
      nums: [2, 0, 2]
      queries: [[0, 2], [0, 2], [1, 1]]
    output: 1

  example_2:
    inputs:
      nums: [1, 1, 1, 1]
      queries: [[1, 3], [0, 2], [1, 3], [1, 2]]
    output: 2

  example_3:
    inputs:
      nums: [1, 2, 3, 4]
      queries: [[0, 3]]
    output: -1

  test_case_619:
    inputs:
      nums: [0, 3]
      queries: [[0, 1], [0, 0], [0, 1], [0, 1], [0, 0]]
    output: 2
