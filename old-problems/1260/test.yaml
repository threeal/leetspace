name: 1260. Shift 2D Grid

types:
  inputs:
    grid: std::vector<std::vector<int>>
    k: int
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: shiftGrid

test_cases:
  example_1:
    inputs:
      grid:
        - [1, 2, 3]
        - [4, 5, 6]
        - [7, 8, 9]
      k: 1
    output:
      - [9, 1, 2]
      - [3, 4, 5]
      - [6, 7, 8]

  example_2:
    inputs:
      grid:
        - [3, 8, 1, 9]
        - [19, 7, 2, 5]
        - [4, 6, 11, 10]
        - [12, 0, 21, 13]
      k: 4
    output:
      - [12, 0, 21, 13]
      - [3, 8, 1, 9]
      - [19, 7, 2, 5]
      - [4, 6, 11, 10]

  example_3:
    inputs:
      grid:
        - [1, 2, 3]
        - [4, 5, 6]
        - [7, 8, 9]
      k: 9
    output:
      - [1, 2, 3]
      - [4, 5, 6]
      - [7, 8, 9]
