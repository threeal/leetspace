name: 2023. Number of Pairs of Strings With Concatenation Equal to Target

types:
  inputs:
    nums: std::vector<std::string>
    target: std::string
  output: int

solutions:
  cpp:
    function: numOfPairs

test_cases:
  example_1:
    inputs:
      nums: ["777", "7", "77", "77"]
      target: "7777"
    output: 4

  example_2:
    inputs:
      nums: ["123", "4", "12", "34"]
      target: "1234"
    output: 2

  example_3:
    inputs:
      nums: ["1", "1", "1"]
      target: "11"
    output: 6
