name: 2109. Adding Spaces to a String

types:
  inputs:
    s: std::string
    spaces: std::vector<int>
  output: std::string

solutions:
  cpp:
    function: addSpaces

test_cases:
  example_1:
    inputs:
      s: LeetcodeHelpsMeLearn
      spaces: [8, 13, 15]
    output: Leetcode Helps Me Learn

  example_2:
    inputs:
      s: icodeinpython
      spaces: [1, 5, 7, 9]
