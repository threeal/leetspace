name: 2570. Merge Two 2D Arrays by Summing Values

types:
  inputs:
    nums1: std::vector<std::vector<int>>
    nums2: std::vector<std::vector<int>>
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: mergeArrays

test_cases:
  example_1:
    inputs:
      nums1: [[1, 2], [2, 3], [4, 5]]
      nums2: [[1, 4], [3, 2], [4, 1]]
    output: [[1, 6], [2, 3], [3, 2], [4, 6]]

  example_2:
    inputs:
      nums1: [[2, 4], [3, 6], [5, 5]]
      nums2: [[1, 3], [4, 3]]
    output: [[1, 3], [2, 4], [3, 6], [4, 3], [5, 5]]
