name: 4. Median of Two Sorted Arrays

types:
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
  output: double

solutions:
  cpp:
    function: findMedianSortedArrays

test_cases:
  example_1:
    inputs:
      nums1: [1, 3]
      nums2: [2]
    output: 2.00000

  example_2:
    inputs:
      nums1: [1, 2]
      nums2: [3, 4]
    output: 2.50000

  test_case_3:
    inputs:
      nums1: []
      nums2: [1]
    output: 1.00000

  test_case_1148:
    inputs:
      nums1: [2, 2, 4, 4]
      nums2: [2, 2, 2, 4, 4]
    output: 2.00000

  test_case_1991:
    inputs:
      nums1: [3]
      nums2: [-2, -1]
    output: -1.00000

  test_case_2036:
    inputs:
      nums1: []
      nums2: [2, 3]
    output: 2.50000

  test_case_2042:
    inputs:
      nums1: [1]
      nums2: [2, 3, 4]
    output: 2.50000
