name: 128. Longest Consecutive Sequence

types:
  inputs:
    nums: std::vector<int>
  output: int

solutions:
  cpp:
    function: longestConsecutive

test_cases:
  example_1:
    inputs:
      nums: [100, 4, 200, 1, 3, 2]
    output: 4

  example_2:
    inputs:
      nums: [0, 3, 7, 2, 5, 8, 4, 6, 0, 1]
    output: 9

  example_3:
    inputs:
      nums: [1, 0, 1, 2]
    output: 3
