  example_3:
    inputs:
      eventTime: 10
      startTime: [0, 3, 7, 9]
      endTime: [1, 4, 8, 10]
    output: 6

  example_4:
    inputs:
      eventTime: 5
      startTime: [0, 1, 2, 3, 4]
      endTime: [1, 2, 3, 4, 5]
    output: 0
