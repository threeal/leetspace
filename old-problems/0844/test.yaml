name: 844. Backspace String Compare

types:
  inputs:
    s: std::string
    t: std::string
  output: bool

solutions:
  cpp:
    function: backspaceCompare

test_cases:
  example_1:
    inputs:
      s: ab#c
      t: ad#c
    output: true

  example_2:
    inputs:
      s: ab##
      t: c#d#
    output: true

  example_3:
    inputs:
      s: a#c
      t: b
    output: false

  case_1:
    inputs:
      s: bxj##tw
      t: bxo#j##tw
    output: true

  case_2:
    inputs:
      s: nzp#o#g
      t: b#nzp#o#g
    output: true
