name: 3684. Maximize Sum of At Most K Distinct Elements

types:
  inputs:
    nums: std::vector<int>
    k: int
  output: std::vector<int>

solutions:
  cpp:
    function: maxKDistinct

test_cases:
  example_1:
    inputs:
      nums: [84, 93, 100, 77, 90]
      k: 3
    output: [100, 93, 90]

  example_2:
    inputs:
      nums: [84, 93, 100, 77, 93]
      k: 3
    output: [100, 93, 84]

  example_3:
    inputs:
      nums: [1, 1, 1, 2, 2, 2]
      k: 6
    output: [2, 1]
