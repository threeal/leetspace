name: 3047. Find the Largest Area of Square Inside Two Rectangles

types:
  inputs:
    bottomLeft: std::vector<std::vector<int>>
    topRight: std::vector<std::vector<int>>
  output: long long

solutions:
  cpp:
    function: largestSquareArea

test_cases:
  example_1:
    inputs:
      bottomLeft: [[1, 1], [2, 2], [3, 1]]
      topRight: [[3, 3], [4, 4], [6, 6]]
    output: 1

  example_2:
    inputs:
      bottomLeft: [[1, 1], [1, 3], [1, 5]]
      topRight: [[5, 5], [5, 7], [5, 9]]
    output: 4

  example_3:
    inputs:
      bottomLeft: [[1, 1], [2, 2], [1, 2]]
      topRight: [[3, 3], [4, 4], [3, 4]]
    output: 1

  example_3:
    inputs:
      bottomLeft: [[1, 1], [3, 3], [3, 1]]
      topRight: [[2, 2], [4, 4], [4, 2]]
    output: 0
