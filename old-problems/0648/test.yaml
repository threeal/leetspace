name: 648. Replace Words

types:
  inputs:
    dictionary: std::vector<std::string>
    sentence: std::string
  output: std::string

solutions:
  cpp:
    function: replaceWords

test_cases:
  example_1:
    inputs:
      dictionary: [cat, bat, rat]
      sentence: the cattle was rattled by the battery
    output: the cat was rat by the bat

  example_2:
    inputs:
      dictionary: [a, b, c]
      sentence: aadsfasf absbs bbab cadsfafs
    output: a a b c

  test_case_126:
    inputs:
      dictionary: [catt, cat, bat, rat]
      sentence: the cattle was rattled by the battery
    output: the cat was rat by the bat
