name: 757. Set Intersection Size At Least Two

types:
  inputs:
    intervals: std::vector<std::vector<int>>
  output: int

solutions:
  cpp:
    function: intersectionSizeTwo

test_cases:
  example_1:
    inputs:
      intervals: [[1, 3], [3, 7], [8, 9]]
    output: 5

  example_2:
    inputs:
      intervals: [[1, 3], [1, 4], [2, 5], [3, 5]]
    output: 3

  example_3:
    inputs:
      intervals: [[1, 2], [2, 3], [2, 4], [4, 5]]
    output: 5

  test_case_114:
    inputs:
      intervals: [[1, 3], [3, 7], [5, 7], [7, 8]]
    output: 5
