name: 811. Subdomain Visit Count

types:
  inputs:
    cpdomains: std::vector<std::string>
  output: std::vector<std::string>

solutions:
  cpp:
    function: subdomainVisits

test_cases:
  example_1:
    inputs:
      cpdomains:
        - 9001 discuss.leetcode.com
    output:
      - 9001 leetcode.com
      - 9001 discuss.leetcode.com
      - 9001 com

  example_2:
    inputs:
      cpdomains:
        - 900 google.mail.com
        - 50 yahoo.com
        - 1 intel.mail.com
        - 5 wiki.org
    output:
      - 901 mail.com
      - 50 yahoo.com
      - 900 google.mail.com
      - 5 wiki.org
      - 5 org
      - 1 intel.mail.com
      - 951 com
