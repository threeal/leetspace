name: 2872. Maximum Number of K-Divisible Components

types:
  inputs:
    n: int
    edges: std::vector<std::vector<int>>
    values: std::vector<int>
    k: int
  output: int

solutions:
  c:
  cpp:
    function: maxKDivisibleComponents

test_cases:
  example_1:
    inputs:
      n: 5
      edges: [[0, 2], [1, 2], [1, 3], [2, 4]]
      values: [1, 8, 1, 4, 4]
      k: 6
    output: 2

  example_2:
    inputs:
      n: 7
      edges: [[0, 1], [0, 2], [1, 3], [1, 4], [2, 5], [2, 6]]
      values: [3, 0, 6, 1, 5, 2, 1]
      k: 3
    output: 3

  test_case_730:
    inputs:
      n: 7
      edges: [[0, 1], [0, 2], [1, 3], [1, 4], [2, 5], [2, 6]]
      values: [1000000000, 1000000000, 1000000000, 1000000000, 1000000000, 1000000000, 1000000000]
      k: 7
    output: 1
