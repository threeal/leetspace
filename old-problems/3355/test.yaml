name: 3355. Zero Array Transformation I

types:
  inputs:
    nums: std::vector<int>
    queries: std::vector<std::vector<int>>
  output: bool

solutions:
  cpp:
    function: isZeroArray

test_cases:
  example_1:
    inputs:
      nums: [1, 0, 1]
      queries: [[0, 2]]
    output: true

  example_2:
    inputs:
      nums: [4, 3, 2, 1]
      queries: [[1, 3], [0, 2]]
    output: false
