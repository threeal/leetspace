name: 2070. Most Beautiful Item for Each Query

types:
  inputs:
    items: std::vector<std::vector<int>>
    queries: std::vector<int>
  output: std::vector<int>

solutions:
  cpp:
    function: maximumBeauty

test_cases:
  example_1:
    inputs:
      items: [[1, 2], [3, 2], [2, 4], [5, 6], [3, 5]]
      queries: [1, 2, 3, 4, 5, 6]
    output: [2, 4, 5, 5, 6, 6]

  example_2:
    inputs:
      items: [[1, 2], [1, 2], [1, 3], [1, 4]]
      queries: [1]
    output: [4]

  example_3:
    inputs:
      items: [[10, 1000]]
      queries: [5]
    output: [0]
