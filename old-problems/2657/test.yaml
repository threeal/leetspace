name: 2657. Find the Prefix Common Array of Two Arrays

types:
  inputs:
    A: std::vector<int>
    B: std::vector<int>
  output: std::vector<int>

solutions:
  cpp:
    function: findThePrefixCommonArray

test_cases:
  example_1:
    inputs:
      A: [1, 3, 2, 4]
      B: [3, 1, 2, 4]
    output: [0, 2, 3, 4]

  example_2:
    inputs:
      A: [2, 3, 1]
      B: [3, 1, 2]
    output: [0, 1, 3]

  test_case_1269:
    inputs:
      A: [
        1, 11, 30, 28, 22, 26, 27, 4, 8, 29, 23, 24, 2, 16, 25, 5, 14, 13, 6,
        17, 9, 3, 21, 31, 15, 12, 10, 19, 7, 20, 18]
      B: [
        28, 30, 17, 23, 13, 4, 7, 16, 19, 26, 12, 1, 15, 6, 9, 20, 27, 24, 21,
        10, 8, 11, 29, 3, 31, 22, 14, 5, 25, 18, 2]
    output: [
      0, 0, 1, 2, 2, 2, 2, 3, 3, 4, 5, 6, 6, 7, 7, 7, 8, 10, 11, 12, 14, 15, 17,
      18, 20, 22, 24, 26, 28, 29, 31]
