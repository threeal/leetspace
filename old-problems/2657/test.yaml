name: 2657. Find the Prefix Common Array of Two Arrays

types:
  inputs:
    A: std::vector<int>
    B: std::vector<int>
  output: std::vector<int>

solutions:
  cpp:
    function: findThePrefixCommonArray

test_cases:
  example_1:
    inputs:
      A: [1, 3, 2, 4]
      B: [3, 1, 2, 4]
    output: [0, 2, 3, 4]

  example_2:
    inputs:
      A: [2, 3, 1]
      B: [3, 1, 2]
    output: [0, 1, 3]
