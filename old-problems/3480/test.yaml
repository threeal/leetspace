name: 3480. Maximize Subarrays After Removing One Conflicting Pair

types:
  inputs:
    n: int
    conflictingPairs: std::vector<std::vector<int>>
  output: long long

solutions:
  cpp:
    function: maxSubarrays

test_cases:
  example_1:
    inputs:
      n: 4
      conflictingPairs: [[2, 3], [1, 4]]
    output: 9

  example_2:
    inputs:
      n: 5
      conflictingPairs: [[1, 2], [2, 5], [3, 5]]
    output: 12
