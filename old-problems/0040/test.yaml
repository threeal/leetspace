name: 40. Combination Sum II

types:
  inputs:
    combinations: std::vector<int>
    target: int
  output: std::vector<std::vector<int>>

solutions:
  c:
  cpp:
    function: combinationSum2

test_cases:
  example_1:
    inputs:
      combinations: [10, 1, 2, 7, 6, 1, 5]
      target: 8
    output:
      - [1, 1, 6]
      - [1, 2, 5]
      - [1, 7]
      - [2, 6]

  example_2:
    inputs:
      combinations: [2, 5, 2, 1, 2]
      target: 5
    output:
      - [1, 2, 2]
      - [5]

  test_case_94:
    inputs:
      combinations: [2, 1, 5, 3, 5, 4, 1, 3, 2]
      target: 10
    output:
      - [1, 1, 2, 2, 4]
      - [1, 1, 2, 3, 3]
      - [1, 1, 3, 5]
      - [1, 2, 2, 5]
      - [1, 2, 3, 4]
      - [1, 4, 5]
      - [2, 2, 3, 3]
      - [2, 3, 5]
      - [3, 3, 4]
      - [5, 5]
