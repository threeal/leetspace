name: 592. Fraction Addition and Subtraction

types:
  inputs:
    trees: std::string
  output: std::string

solutions:
  cpp:
    function: fractionAddition

test_cases:
  example_1:
    inputs:
      trees: "-1/2+1/2"
    output: "0/1"

  example_2:
    inputs:
      trees: "-1/2+1/2+1/3"
    output: "1/3"

  example_3:
    inputs:
      trees: "1/3-1/2"
    output: "-1/6"
