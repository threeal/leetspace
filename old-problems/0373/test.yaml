name: 373. Find K Pairs with Smallest Sums

types:
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
    k: int
  output: std::vector<std::vector<int>>

solutions:
  cpp:
    function: kSmallestPairs

test_cases:
  example_1:
    inputs:
      nums1: [1, 7, 11]
      nums2: [2, 4, 6]
      k: 3
    output: [[1, 2], [1, 4], [1, 6]]

  example_2:
    inputs:
      nums1: [1, 1, 2]
      nums2: [1, 2, 3]
      k: 2
    output: [[1, 1], [1, 1]]

  test_case_8:
    inputs:
      nums1: [1, 2, 4, 5, 6]
      nums2: [3, 5, 7, 9]
      k: 20
    output: [
      [1, 3], [2, 3], [1, 5], [2, 5], [4, 3], [1, 7], [5, 3], [2, 7], [4, 5],
      [6, 3], [1, 9], [5, 5], [2, 9], [4, 7], [6, 5], [5, 7], [4, 9], [6, 7],
      [5, 9], [6, 9]]
