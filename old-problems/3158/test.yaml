name: 3158. Find the XOR of Numbers Which Appear Twice

types:
  inputs:
    nums: std::vector<int>
  output: int

solutions:
  cpp:
    function: duplicateNumbersXOR

test_cases:
  example_1:
    inputs:
      nums: [1, 2, 1, 3]
    output: 1

  example_2:
    inputs:
      nums: [1, 2, 3]
    output: 0

  example_3:
    inputs:
      nums: [1, 2, 2, 1]
    output: 3
