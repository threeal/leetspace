name: 1497. Check If Array Pairs Are Divisible by k

types:
  inputs:
    arr: std::vector<int>
    k: int
  output: bool

solutions:
  cpp:
    function: canArrange

test_cases:
  example_1:
    inputs:
      arr: [1, 2, 3, 4, 5, 10, 6, 7, 8, 9]
      k: 5
    output: true

  example_2:
    inputs:
      arr: [1, 2, 3, 4, 5, 6]
      k: 7
    output: true

  example_3:
    inputs:
      arr: [1, 2, 3, 4, 5, 6]
      k: 10
    output: false
